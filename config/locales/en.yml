  paragraph_1: "EzyCities is a platform that empowers people passionate about their hobbies and allows them to transform these hobbies into awesome experiences."
  paragraph_2: "We believe that if you want to discover the essence of a place, you should look for the people who live there. EzyCities wants to streamline this process by hosting thousands of unique experiences offered by locals everywhere so you can focus on what matters most: sharing great moments with people from around the world."
  paragraph_3: "We want to make the process of creating an experience as simple and intuitive as possible. To achieve this, we are creating a website that will change the way people discover the cities that they visit."
