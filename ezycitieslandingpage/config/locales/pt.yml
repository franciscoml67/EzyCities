  learn: "Saber Mais"

  paragraph_1: "A EzyCities é uma plataforma que permite aos seus utilizadores transformarem os seus hobbies em experiências fantásticas e ganhar algum dinheiro fazendo o que mais gostam."
  paragraph_2: "Acreditamos que para descobrir a essência de um lugar não há nada melhor que vê-lo pelos olhos de quem realmente o conhece. Através de experiências únicas, os utilizadores da EzyCities podem viver as cidades de uma forma mais autêntica do que conseguiam até agora."
  paragraph_3: "Queremos que a partilha deste tipo de experiências seja simples e intuitiva e estamos a criar um website onde seja possível mudar a forma como as pessoas vêm e sentem as cidades."
  paragraph_4: "Se achas que tens o que é preciso para criares uma experiência na EzyCities, torna-te um host. "
  paragraph_5: "Se ainda tiveres alguma dúvida envia-nos um email para main@ezycities.com, pois teremos todo o gosto em esclarecer-te."
  paragraph_6: "Partilha o teu mundo."

  thank: "Obrigado!"
  thank_1: "Entraremos em contacto o mais rápido possível. ."
  thank_2: "Entretanto, segue-nos nas redes sociais!"

